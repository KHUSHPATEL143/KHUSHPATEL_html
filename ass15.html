<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>

  <h1>CodingGita Feedback Form</h1>
  <p>We value your feedback. Please fill out this form to help us improve.</p>

  <form method="post" action="#">

    <!-- Basic Information -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Course Selection -->
    <label for="course">Which course/workshop are you giving feedback for?</label><br>
    <select id="course" name="course">
      <option value="mern">MERN Stack Course</option>
      <option value="dsa">DSA Bootcamp</option>
      <option value="webdev">Web Development Workshop</option>
    </select><br><br>

    <!-- Star Rating -->
    <fieldset>
      <legend>Rate your experience:</legend>
      <input type="radio" id="star1" name="rating" value="1">
      <label for="star1">1 Star</label>

      <input type="radio" id="star2" name="rating" value="2">
      <label for="star2">2 Stars</label>

      <input type="radio" id="star3" name="rating" value="3">
      <label for="star3">3 Stars</label>

      <input type="radio" id="star4" name="rating" value="4">
      <label for="star4">4 Stars</label>

      <input type="radio" id="star5" name="rating" value="5">
      <label for="star5">5 Stars</label>
    </fieldset>
    <br>

    <!-- Feedback Aspects -->
    <label>What aspects are you giving feedback on?</label><br>
    <input type="checkbox" id="content" name="feedback" value="content">
    <label for="content">Content Quality</label>

    <input type="checkbox" id="teaching" name="feedback" value="teaching">
    <label for="teaching">Teaching Method</label>

    <input type="checkbox" id="support" name="feedback" value="support">
    <label for="support">Support & Guidance</label>

    <input type="checkbox" id="experience" name="feedback" value="experience">
    <label for="experience">Overall Experience</label>
    <br><br>

    <!-- Suggestions -->
    <label for="suggestions">Additional Suggestions:</label><br>
    <textarea id="suggestions" name="suggestions" rows="4" cols="40"></textarea><br><br>

    <!-- Satisfaction -->
    <label for="satisfaction">How satisfied are you? (1â€“10 scale)</label><br>
    <input type="range" id="satisfaction" name="satisfaction" min="1" max="10"><br><br>

    <!-- Recommendation -->
    <fieldset>
      <legend>Would you recommend us to a friend?</legend>
      <input type="radio" id="yes" name="recommend" value="yes">
      <label for="yes">Yes</label>

      <input type="radio" id="no" name="recommend" value="no">
      <label for="no">No</label>
    </fieldset>
    <br>

    <!-- Date -->
    <label for="date">Date of Feedback:</label>
    <input type="date" id="date" name="date"><br><br>

    <!-- Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>

</body>
</html>
